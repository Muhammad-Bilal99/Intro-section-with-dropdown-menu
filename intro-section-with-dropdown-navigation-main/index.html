<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="nav-links">
        <div class="dropdown">
          <button class="dropdownn">Features<img src="images/icon-arrow-down.svg" alt="" class="dropdown-icon"></button>
          <div class="dropdown-menu">
            <ul>
                <li><img src="images/icon-todo.svg" alt="">Todolist</li>
                <li><img src="images/icon-calendar.svg" alt="">Calender</li>
                <li><img src="images/icon-reminders.svg" alt="">Reminders</li>
                <li><img src="images/icon-planning.svg" alt="">Planning</li>
            </ul>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropdownn2">Company<img src="images/icon-arrow-down.svg" alt="" class="dropdown-icon2"></button>
          <div class="dropdown-menu2">
            <ul>
                <li>History</li>
                <li>Our Team</li>
                <li>Blog</li>
            </ul>
          </div>
        </div>
        <a href="">Careers</a>
        <a href="">About</a>
      </div>
      <div class="btns">
        <button class="login">
          Login
        </button>
        <button class="register">
          Register
        </button>
      </div>
      <div class="hamburger">
        <img src="images/icon-menu.svg" alt="">
      </div>
    </nav>
  </header>
  <main>
    <section class="text">
      <h1>
        Make <br>remote work
      </h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button class="learn-more">
        Learn more
      </button>
      <div class="logos">
        <img src="images/client-databiz.svg" alt="">
        <img src="images/client-audiophile.svg" alt="">
        <img src="images/client-meet.svg" alt="">
        <img src="images/client-maker.svg" alt="">
      </div>
    </section>
    <section class="image">
      <img src="images/image-hero-desktop.png" alt="">
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Muhammad-Bilal99">Muhammad-Bilal99</a>.
    <script src="script.js"></script>
  </div>
</body>
</html>
